    version: {{ .Chart.AppVersion }}
    app.kubernetes.io/name: {{ .Values.svc_ext.name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: {{ .Values.pod.name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
  ports:
  - name: pg
    port: 5432
    protocol: TCP
    targetPort: 5432
