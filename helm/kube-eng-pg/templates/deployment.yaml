apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-eng-pg
  labels:
    app.kubernetes.io/name: kube-eng-pg
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.pod.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.pod.name }}
      version: {{ .Chart.AppVersion }}
  template:
    metadata:
      labels:
        app: {{ .Values.pod.name }}
        version: {{ .Chart.AppVersion }}
        app.kubernetes.io/name: {{ .Values.pod.name }}
        app.kubernetes.io/part-of: {{ .Chart.Name }}
        sidecar.istio.io/inject: "true"
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: {{ .Values.sa.name }}
      containers:
      - name: pg
        image: {{ .Values.pod.repository }}:{{ .Chart.AppVersion }}
        env:
        - name: POSTGRES_USER
          value: {{ .Values.admin_user }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.admin_password }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.name }}

